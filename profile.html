<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль | PADOBI PC</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #0a0a0a;
      border: 1px solid #222;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
      position: relative;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #00c8ff;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
    }

    h2 {
      margin: 10px 0;
      font-size: 1.6em;
      font-weight: bold;
    }

    p {
      margin: 8px 0;
      color: #aaa;
      font-size: 0.95em;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      width: 100%;
      background: #111;
      color: #fff;
      text-align: center;
    }

    button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      background: transparent;
      border: 2px solid #00c8ff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: #00c8ff;
      color: #000;
      box-shadow: 0 0 15px #00c8ff;
    }

    .btn-secondary {
      border-color: #666;
    }

    .btn-secondary:hover {
      background: #444;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img id="avatar" class="avatar" src="https://via.placeholder.com/140" alt="Аватар">
    <input type="file" id="avatarInput" accept="image/*" style="display:none;" />
    <button onclick="document.getElementById('avatarInput').click()">Загрузить фото</button>

    <h2 id="username">Загрузка...</h2>
    <input type="text" id="newName" placeholder="Новое имя">
    <button onclick="updateName()">Изменить имя</button>

    <p id="email"></p>
    <p id="phone"></p>
    <p id="created"></p>

    <button class="btn-secondary" onclick="logout()">Выйти</button>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://rjqeqffegmejiyakhxza.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqcWVxZmZlZ21laml5YWtoeHphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MTA2MzcsImV4cCI6MjA3MjM4NjYzN30.KuXUp9tCXmnlCMv3go89E8O_oHOvurErUkcst8UUEGc";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Загружаем данные профиля
    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("username").textContent = user.user_metadata.username || "Без имени";
      document.getElementById("email").textContent = "Email: " + user.email;
      document.getElementById("phone").textContent = user.user_metadata.phone_number ? "Телефон: " + user.user_metadata.phone_number : "";
      document.getElementById("created").textContent = "Дата регистрации: " + new Date(user.created_at).toLocaleDateString();

      if (user.user_metadata.avatar_url) {
        document.getElementById("avatar").src = user.user_metadata.avatar_url;
      }
    });

    // Изменение имени
    async function updateName() {
      const newName = document.getElementById("newName").value.trim();
      if (!newName) return alert("Введите имя");

      const { error } = await supabase.auth.updateUser({
        data: { username: newName }
      });

      if (error) {
        alert("Ошибка: " + error.message);
      } else {
        document.getElementById("username").textContent = newName;
        alert("Имя обновлено!");
      }
    }

    // Загрузка аватарки
    document.getElementById("avatarInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const { data: { user } } = await supabase.auth.getUser();
      const filePath = `avatars/${user.id}.png`;

      const { error: uploadError } = await supabase.storage.from("avatars").upload(filePath, file, { upsert: true });

      if (uploadError) {
        alert("Ошибка загрузки: " + uploadError.message);
        return;
      }

      const { data } = supabase.storage.from("avatars").getPublicUrl(filePath);
      document.getElementById("avatar").src = data.publicUrl;

      await supabase.auth.updateUser({ data: { avatar_url: data.publicUrl } });
    });

    // Выход
    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
