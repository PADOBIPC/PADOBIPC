<body>
  <div class="profile-card">
    <img id="avatar" class="avatar" src="https://via.placeholder.com/120" alt="–ê–≤–∞—Ç–∞—Ä">
    <input type="file" id="avatarInput" accept="image/*" style="display:none;" />

    <input type="text" id="newName" placeholder="–ù–æ–≤–æ–µ –∏–º—è">
    <button onclick="updateName()">–ò–∑–º–µ–Ω–∏—Ç—å –∏–º—è</button>

    <p id="email"></p>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://rjqeqffegmejiyakhxza.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqcWVxZmZlZ21laml5YWtoeHphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MTA2MzcsImV4cCI6MjA3MjM4NjYzN30.KuXUp9tCXmnlCMv3go89E8O_oHOvurErUkcst8UUEGc";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è
    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("username").textContent = user.user_metadata.username || "–ë–µ–∑ –∏–º–µ–Ω–∏";
      document.getElementById("email").textContent = "üìß " + user.email;
      document.getElementById("phone").textContent = user.user_metadata.phone_number ? "üì± " + user.user_metadata.phone_number : "";
      document.getElementById("created").textContent = "üïí –î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: " + new Date(user.created_at).toLocaleDateString();
    });

    // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏
    async function updateName() {
      const newName = document.getElementById("newName").value.trim();
      if (!newName) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");

      const { error } = await supabase.auth.updateUser({
        data: { username: newName }
      });

      if (error) {
        alert("–û—à–∏–±–∫–∞: " + error.message);
      } else {
        document.getElementById("username").textContent = newName;
        alert("–ò–º—è –æ–±–Ω–æ–≤–ª–µ–Ω–æ!");
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏
    document.getElementById("avatarInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const { data: { user } } = await supabase.auth.getUser();
      const filePath = `avatars/${user.id}.png`;

      const { error: uploadError } = await supabase.storage.from("avatars").upload(filePath, file, { upsert: true });

      if (uploadError) {
        alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + uploadError.message);
        return;
      }

      const { data } = supabase.storage.from("avatars").getPublicUrl(filePath);
      document.getElementById("avatar").src = data.publicUrl;

      await supabase.auth.updateUser({ data: { avatar_url: data.publicUrl } });
    });

    // –í—ã—Ö–æ–¥
    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }
  </script>
