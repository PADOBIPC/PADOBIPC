<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет | PADOBI PC</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #profile-info {
      font-size: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #ff6600;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div id="profile-info">Загрузка...</div>
  <button onclick="logout()">Выйти</button>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://rjqeqffegmejiyakhxza.supabase.co";  
    const supabaseKey = "⚡️ТВОЙ anon ключ";  
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        window.location.href = "index.html"; // если не залогинен — назад
      } else {
        document.getElementById("profile-info").innerText =
          `Добро пожаловать, ${session.user.user_metadata.username}!`;
      }
    });

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
